<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
</head>
<body>
    <div style= "display: inline;">
    <h2 style= " display: inline; font-family: arial; color: rgb(81, 72, 72);">Google</h2>
    <div style="display: inline-block; width: 70%;"></div>
    <div style="display: inline;">
        <a href="image.html" style="border:solid; color: black; font-size:24px;">Image Search</a>
        <a href="simple.html" style="border:solid; color: black; font-size:24px;">Google Search</a>
    </div>
</div>
    <h2 style="margin-top: 30px; margin-left: 20px; font-family: sans-serif; color: rgb(231, 84, 84);">Advanced Search</h2>

    <div id="serach-container" style="font-family: Arial; padding-top: 30px; border-top: solid black 2px;">
        <form action="https://www.google.com/search" method="get" >
            <label style="display: inline;">Find pages with...</label>
            <div style="display: inline-block; width: 50%;"></div>
            <label style="display: inline-block;">to do this in the search box.</label>
            
            <div style="padding-top: 30px;">
                <label style="display: inline;">All these words</label>
                <input type="text" name="as_q" style="width: 50%;">
                <label style="display: inline;">type the important words: tri-colour rat terrier</label>
            </div>

            <div style="padding-top: 30px;">
                <label style="display: inline;">this exact word or phrase:</label>
                <input type="text" name="as_epq" style="width: 50%;">
                <label style="display: inline;">Put exact words in quotes: "rat terrier"</label>
            </div>

            <div style="padding-top: 30px;">
                <label style="display: inline;">any of these words:</label>
                <input type="text" name="as_oq" style="width: 50%;">
                <label style="display: inline;">Type OR between all the words you want: miniature OR standard</label>
            </div>

            <div style="padding-top: 30px;">
                <label style="display: inline;">none of these words:</label>
                <input type="text" name="as_eq" style="width: 50%;">
                <label style="display: inline;">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label>
            </div>

            <center>
            <div> 
                <input type="submit" class="blue-button" value="Google Advanced Search" style="width:20%; margin-top: 30px;">
            </div>
        </center>
        </form>
    </div>
</body>
</html>
